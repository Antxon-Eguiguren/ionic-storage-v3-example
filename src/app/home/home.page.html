<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Storage v3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="onClickButtonSave()" expand="block" shape="round">
    Save data to Storage
  </ion-button>
  <ion-button (click)="onClickButtonRemove()" expand="block" shape="round">
    Remove data from Storage
  </ion-button>
</ion-content>
